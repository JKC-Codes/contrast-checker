<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contrast Checker</title>
	<link rel="stylesheet" href="/site.css" type="text/css">
	<script src="/site.js" type="module"></script>
	<script src="/third-party/color-js.js" type="module"></script>
	<script src="/third-party/bridge-pca.js" type="module"></script>
</head>
<body>
	<header>
		<h1>Contrast Checker</h1>
	</header>
	<main>
		<label>Text colour:
			<input id="input-colour-foreground" type="text" required spellcheck="false">
		</label>
		<label>Background colour:
			<input id="input-colour-background" type="text" required spellcheck="false" value="White">
		</label>
		<fieldset>
			<legend>Font size:</legend>
			<label>&lt; 19px
				<input id="input-font-size-small" name="input-font-size" type="radio" required value="18" checked>
			</label>
			<label>&ge; 19px &ndash; &lt; 24px
				<input id="input-font-size-medium" name="input-font-size" type="radio" required value="19">
			</label>
			<label>&ge; 24px
				<input id="input-font-size-large" name="input-font-size" type="radio" required value="24">
			</label>
		</fieldset>
		<!-- <label>Font size:
			<input id="input-font-size" type="number" required value="16" min="1" step="any">
		</label> -->
		<label>Font weight:
			<select id="input-font-weight" required>
				<option value="100">Thin</option>
				<option value="200">Extra-light / Ultra-light</option>
				<option value="300">Light</option>
				<option value="400" selected>Normal / Regular</option>
				<option value="500">Medium</option>
				<option value="600">Semi-bold / Demi-bold</option>
				<option value="700">Bold</option>
				<option value="800">Extra-bold / Ultra-bold</option>
				<option value="900">Black / Heavy</option>
				<option value="950">Extra Black</option>
			</select>
		</label>
		<p>Contrast: <output id="output-result"></output></p>
	</main>
	<footer>
		<small>&copy; John Kemp-Cruz 2022&ndash;2023</small>
	</footer>
</body>
</html>
